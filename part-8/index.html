  <body>
    
	<div style="margin-top:50px;">
	<h1 class="display-3 text-center my-4">Sizing</h1>
	<div class="container">
	     
		 <!--Width classes-->
		 <div class="bg-success text-white w-25">Width 25%</div>
		 <div class="bg-info w-50">Width 50%</div>
		 <div class="bg-warning w-75">Width 75%</div>
		 <div class="bg-danger w-100">Width 100%</div>
		 
		 <hr>
		 
		 <!---bahirer konokichu vitore asbe na r vitorer kono kichu bahire jabe na--->
		 <div class="clearfix">
			 <div class="bg-success text-white w-25 float-left">Width 25%</div>
			 <div class="bg-info w-25 float-left">Width 50%</div>
			 <div class="bg-warning w-25 float-left">Width 75%</div>
			 <div class="bg-danger w-25 float-left">Width 100%</div>
		 </div>
		 
		 
		 <br><br>
		 
		 <div class="bg-success text-white w-25 d-inline-block">Width 25%</div>
		 <div class="bg-info w-25 d-inline-block">Width 50%</div>
		 <div class="bg-warning w-25 d-inline-block">Width 75%</div>
		 <div class="bg-danger w-25 d-inline-block">Width 100%</div>
		 
		 <br><br>
		 <hr>
		 
		 <!---Height Classes-->
		 <div style="height: 300px;border:1px solid #333;">
				 <div class="bg-danger H-25">Height 25%</div>
				 <div>Height 50%</div>
				 <div>Height 75%</div>
				 <div>Height 100%</div>
	
		  </div>
	
	</div>
